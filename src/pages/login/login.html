<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <ion-item>
        <!-- stacked é uma diretiva que faz com que o label fique acima do campo de input -->
        <!-- floating é uma diretiva que ao interagir com o campo, a label tem uma animação de 
            ir para o topo do input (fazer sem ter um placeholder) -->
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Remember me</ion-label>
        <!-- para declarar valores default para o checkbox, usa-se a diretive 'checked' 
            (aceitando true ou false) dependendo da situação-->
        <ion-checkbox></ion-checkbox>
        <!-- checkbox são colocadas à esquerda por default, enquanto os radiobuttons são
            colocados à direita -->
    </ion-item>

    <button ion-button block round color="primary">
        Login
    </button>

</ion-content>
