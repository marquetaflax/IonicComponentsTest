<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lists
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- diretiva 'inset' é usada para a separação horizontal dos componentes contidos no container -->
  <!-- a diretiva 'no-lines' faz com que as linhas separadoras não apareçam -->
  <ion-list>

    <!-- headers podem ser utilizados como divisores, colocando a divisória àcima do texto -->
    <!-- dividers servem para dividir as listas, colocando as divisórias a baixo do texto-->
    <ion-list-header>Numbers List</ion-list-header>
    <ion-item-divider>Odd list</ion-item-divider>
    <!-- para utilização de botões, a diretiva ion-item é necessária -->
    <button ion-item>List item 1</button>
    <button ion-item>List item 3</button>


    <ion-item-divider>Pair list</ion-item-divider>
    <button ion-item>List item 2</button>
    <button ion-item>List item 4</button>
  </ion-list>
  <!-- ao adicionar icones, este vai para esquerda enquanto a opção vai à direita -->
  <!-- a diretiva item-(start/end) inicializa/termina os elementos contidos neste 
      item (na msm linha, movendo da esquerda-start para a direita-end) -->
  <ion-item>
    <ion-icon name="rose" item-start></ion-icon>
    Rose
    <button ion-button clear icon-only item-end>
      <ion-icon name="leaf"></ion-icon>
    </button>
  </ion-item>

  <ion-item>
    <ion-icon name="logo-facebook" item-start></ion-icon>
    Share on Facebook
    <button ion-button clear icon-only item-end>
      <ion-icon name="share"></ion-icon>
    </button>
  </ion-item>
